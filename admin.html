<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة تحكم المكتبة</title>
<link rel="stylesheet" href="style.css">
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
<header>
    <h1>لوحة تحكم المكتبة</h1>
    <nav><a href="index.html">العودة للمكتبة</a></nav>
</header>

<section class="admin-section">
<h2>إضافة كتاب جديد</h2>
<form id="addBookForm">
<input type="text" placeholder="اسم الكتاب" id="bookTitle" required>
<input type="text" placeholder="اسم المؤلف" id="bookAuthor" required>
<input type="text" placeholder="الفئة" id="bookCategory" required>
<input type="text" placeholder="ملف PDF (رابط Public)" id="bookPdf" required>
<input type="text" placeholder="صورة الغلاف (رابط Public)" id="bookCover" required>
<textarea placeholder="الوصف" id="bookDesc"></textarea>
<button type="submit">إضافة الكتاب</button>
</form>

<h2>الكتب الحالية</h2>
<div id="booksList"></div>
</section>

<script src="admin.js"></script>
</body>
</html>
